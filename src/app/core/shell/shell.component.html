<style>
  .active {
    background-color: goldenrod;
  }
</style>

<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Home</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/about" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>About</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/tracker" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Tracker</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/money" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Money</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/money-tag" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Money Tag (edit)</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header [sidenav]="sidenav"></app-header>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
